<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RestablecerPass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="Contenedor_inicio">
    <ion-img src="assets/candado.png"/>
    <ion-title>
      Aquí podrás reestablecer tu contraseña
    </ion-title>
  </div>
  
  <form>
    <div>
      <ion-item>
        <ion-input placeholder="Ingresa tu correo duoc"></ion-input>
        <ion-icon name="person-outline" ></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline" ></ion-icon>
      </ion-item>

    </div>
  </form>
  <ion-button expand="block" [routerLink]="['/login']">
    Reestablecer contraseña
    <ion-icon slot="end" name="chevron-forward"></ion-icon>
  </ion-button>  

</ion-content>
