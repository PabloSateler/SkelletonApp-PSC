  <ion-header [translucent]="true">

          <ion-icon slot="start" name="chevron-back"></ion-icon>

      </ion-buttons>
    </ion-toolbar>
  </ion-header>

          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  
    <div class="ion-padding" class="texto">Aqu√≠ puedes ver una lista de los cursos que tienes</div>
  
    <ion-list>
      <ion-item>Curso 1</ion-item>
